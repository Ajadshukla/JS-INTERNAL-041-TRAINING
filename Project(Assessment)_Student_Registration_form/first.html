<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Demo of any project starting</title>

   <style>
      body {
         margin: 0;
         font-family: Arial, Helvetica, sans-serif;
         background-color: #f4f6f8;
      }

      h1 {
         margin: 15px 0;
         color: #2c3e50;
      }

      /* Navbar */
      .nav {
         background-color: #2ecc71;
         padding: 10px;
         text-align: center;
         font-weight: bold;
         color: white;
      }

      .nav span {
         margin: 0 20px;
         cursor: pointer;
      }

      /* Common box style */
      .box {
         position: absolute;
         top: 20%;
         width: 33%;
         height: 70%;
         padding: 10px;
         box-sizing: border-box;
         border-radius: 8px;
      }

      .left {
         left: 1%;
         background-color: #a7e9f0;
      }

      .middle {
         left: 33%;
         background-color: #c7f2a4;
      }

      .right {
         left: 66%;
         background-color: #d6e6ff;
      }

      .box h3 {
         margin-top: 10px;
         text-align: center;
         color: #333;
      }

      /* Login form */
      table {
         margin: auto;
      }

      input {
         padding: 6px;
         border-radius: 4px;
         border: 1px solid #999;
      }

      button {
         padding: 7px 15px;
         border: none;
         border-radius: 5px;
         background-color: #3498db;
         color: white;
         cursor: pointer;
         margin: 5px;
      }

      button[type="reset"] {
         background-color: #e74c3c;
      }

      button:hover {
         opacity: 0.85;
      }

      marquee {
         height: 85%;
      }
   </style>
</head>

<body>

   <center>
      <h1>Demo of Online Project</h1>
   </center>

   <div class="nav">
      <span>Home</span>
      <span>Gallery</span>
      <span>Menu 3</span>
      <span>Menu 4</span>
      <span>Menu 5</span>
      <span>Menu 6</span>
   </div>

   <!-- Left box -->
   <div class="box left">
      <h3>Information</h3>
      <center>
         text1<br><br>
         text1<br><br>
         text1<br><br>
         text1<br><br>
         text1<br>
      </center>
   </div>

   <!-- Middle box -->
   <div class="box middle">
      <h3>Important Notice</h3>
      <marquee direction="up" onmouseover="this.stop()" onmouseout="this.start()">
         <center>
            Notice 1 <br><br>
            Notice 1 <br><br>
            Notice 1 <br><br>
            Notice 1 <br><br>
            Notice 1
         </center>
      </marquee>
   </div>

   <!-- Right box -->
   <!-- Right box -->
<div class="box right">
   <h3>Student Registration</h3>

   <form id="regForm">
      <table>
         <tr>
            <td>Name :</td>
            <td><input type="text" id="name"></td>
         </tr>

         <tr>
            <td>Email :</td>
            <td><input type="email" id="email"></td>
         </tr>

         <tr>
            <td>Gender :</td>
            <td>
               <input type="radio" name="gender" value="Male"> Male
               <input type="radio" name="gender" value="Female"> Female
            </td>
         </tr>

         <tr>
            <td>Course :</td>
            <td>
               <select id="course">
                  <option value="">--Select--</option>
                  <option>Java</option>
                  <option>JavaScript</option>
                  <option>Python</option>
                  <option>C#</option>
               </select>
            </td>
         </tr>

         <tr>
            <td colspan="2">
               <input type="checkbox" id="terms"> I agree to Terms & Conditions
            </td>
         </tr>
      </table>

      <p id="errorMsg" style="text-align:center;color:red;"></p>

      <center>
         <button type="submit">Submit</button>
         <button type="reset">Cancel</button>
      </center>
   </form>

   <!-- LIVE OUTPUT -->
   <div id="output" style="display:none; margin-top:15px;"></div>
</div>


   <script>
document.getElementById("regForm").addEventListener("submit", function (event) {
    event.preventDefault();

    let name = document.getElementById("name").value.trim();
    let email = document.getElementById("email").value.trim();
    let course = document.getElementById("course").value;
    let terms = document.getElementById("terms").checked;
    let gender = document.querySelector('input[name="gender"]:checked');
    let msg = document.getElementById("errorMsg");
    let output = document.getElementById("output");

    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    msg.innerText = "";
    output.style.display = "none";
    output.innerHTML = "";

    if (name === "") {
        msg.innerText = "Name should not be empty";
        return;
    }
    if (!emailRegex.test(email)) {
        msg.innerText = "Email should be valid";
        return;
    }
    if (!gender) {
        msg.innerText = "Gender must be selected";
        return;
    }
    if (course === "") {
        msg.innerText = "Course must be selected";
        return;
    }
    if (!terms) {
        msg.innerText = "Terms checkbox must be checked";
        return;
    }

    // SHOW DATA ON SAME PAGE
    output.style.display = "block";
    output.innerHTML = `
        <p style="color:green;font-weight:bold;">Registration Successful!</p>
        <p>Name: ${name}</p>
        <p>Email: ${email}</p>
        <p>Gender: ${gender.value}</p>
        <p>Course: ${course}</p>
        <p style="color:blue;">Redirecting in 10 seconds...</p>
    `;

    // REDIRECT AFTER 10 SECONDS WITH DATA
    setTimeout(function () {
        window.location.href =
            "reg.html?name=" + encodeURIComponent(name) +
            "&email=" + encodeURIComponent(email) +
            "&gender=" + encodeURIComponent(gender.value) +
            "&course=" + encodeURIComponent(course);
    }, 10000);
});
</script>


</body>
</html>
