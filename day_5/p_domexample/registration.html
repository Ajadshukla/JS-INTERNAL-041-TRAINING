<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Registration</title>
</head>
<body>

<h1 id="hd1">This is my registration page</h1>

<script>
   let params = new URLSearchParams(window.location.search);
   let na = params.get("firstname");
   let na2 = params.get("password");

   document.getElementById("hd1").innerHTML = `Welcome! ${na} your password is : ${na2}`;
</script>

</body>
</html>
